<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h2>JS Arrays</h2>

    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>

    <p id="join"></p>
    <p id="firstpop"></p>
    <p id="secondpop"></p>

    <script>
      var codingal = ["Coding", "Magic", "Learn"];

      document.getElementById("demo1").innerHTML = codingal[0];

      document.getElementById("demo2").innerHTML = codingal[1];

      document.getElementById("demo3").innerHTML = codingal[2];

      document.getElementById("demo4").innerHTML = codingal;

      var fruits = ["Banana", "Orange", "Apple", "Mango"];

      document.getElementById("join").innerHTML = fruits.join(" * ");

      document.getElementById("firstpop").innerHTML = fruits;

      fruits.pop();
      fruits.pop();

      document.getElementById("secondpop").innerHTML = fruits;
    </script>
  </body>
</html>
