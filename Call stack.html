<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h2>JS ARRAYS</h2>
    <p>Do a calculation</p>

    <p id="demo"></p>
    <script>
      function add(a, b) {
        return a + b;
      }
      function average(a, b) {
        return add(a, b) / 2;
      }

      let result = average(10, 20);

      document.getElementById("demo").innerHTML = result;
    </script>
  </body>
</html>
