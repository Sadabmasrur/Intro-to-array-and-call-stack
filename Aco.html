<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Objects, Data Structure, and Arrays</title>
  </head>
  <body>
    <h2>JavaScript Objects, Data Structure, and Arrays</h2>
    <script>
      var student = {
        name: "Niloy",
        age: 14,
        grade: 9,
        hobbies: "Reading magazine",
        fav_sport: "Football",
      };

      var colors = ["blue", "green", "red", "white", "orange"];

      document.write("Student name is: " + student.name + "<br>");
      document.write(
        "Student's favorite sport is: " + student.fav_sport + "<br>"
      );
      document.write("Student's hobby is: " + student.hobbies + "<br>");
      document.write("Student age is: " + student.age + "<br>");
      document.write("Student grade is: " + student.grade + "<br>");
      document.write(
        "Before popping, the colors are: " + colors.join(", ") + "<br>"
      );
      var poppedColor = colors.pop();
      document.write("My favorite color is: " + poppedColor + "<br>");
      document.write(
        "After popping, the colors are: " + colors.join(", ") + "<br>"
      );
    </script>
  </body>
</html>
